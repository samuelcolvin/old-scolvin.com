<!DOCTYPE html>
<html lang="en">
  <head>
	{% block head %}
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  <meta name="description" content="{{description}}">
	  <meta name="author" content="{{author}}">
	  <title>{{ site_title }}{% if title %}{{ ' - ' + title }} {% endif %}</title>
	  <link rel="icon" type="image/png" href="{{ static }}favicon.png" />
      <link href="{{ static }}/libs/bootstrap.min.css" rel="stylesheet">
      <link href="{{ static }}styles.css" rel="stylesheet">
	{% endblock head %}
  </head>
  <body {% block body_attr %}{% endblock %}>
    <canvas id="canvas_background"></canvas>
  	{% block main %}{% endblock %}
  	
	{% block js %}
  	<script src="{{ static }}libs/jquery.min.js"></script>
  	<script src="{{ static }}libs/bootstrap.min.js"></script>
  	<script src="{{ static }}background.js"></script>
  	{% endblock %}
  	<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-19169042-2', 'scolvin.com');
      ga('send', 'pageview');
    
    </script>
  </body>
</html>
